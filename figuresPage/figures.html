<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures | MathApp</title>
    <link rel="stylesheet" href="../mainPage/style.css">
    <link rel="stylesheet" href="./figures.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,800;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            <span>Math</span>App
        </h1>
        <nav class="header__nav">
            <ul id="nav">
                <li><a href="../mainPage/main.html">Home</a></li>
                <li><a href="../figuresPage/figures.html">Geometry</a></li>
                <li><a href="../discountsPage/discounts.html">Discounts</a></li>
                <li><a href="../statisticsPage/statistics.html">Statistics</a></li>
            </ul>
            <div class="header__nav__phone" onclick="setMobileNav()">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="28" height="28"
                    viewBox="0 0 172 172"
                    style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M14.33333,35.83333v14.33333h143.33333v-14.33333zM14.33333,78.83333v14.33333h143.33333v-14.33333zM14.33333,121.83333v14.33333h143.33333v-14.33333z"></path></g></g></svg>
            </div>
        </nav>
    </header>

    <section class="figuresSection">
        <form class="squareForm" onsubmit="return false">
            <h2>■Square■</h2>
            <label for="squareSide">How long is the side of your square? (in cm)</label>
            <input id="squareSide" type="number" min="0" step="0.01"/>
            <div class="buttons">
                <button onclick="calculateSquarePerimeter()">Calculate perimeter</button>
                <button onclick="calculateSquareArea()">Calculate area</button>
            </div>

            <input id="squareResult" readonly />
        </form>

        <form class="triangleForm" onsubmit="return false">
            <h2>▲Triangle▲</h2>
            <h3>Enter all the triangle measurements. (in cm)</h3>
            <div class="labels">
                <label for="triangleSideA">Side A:</label>
                <input id="triangleSideA" type="number" min="0" step="0.01" >
            </div>
            <div class="labels">
                <label for="triangleSideB">Side B:</label>
                <input id="triangleSideB" type="number" min="0" step="0.01" >
            </div>
            <div class="labels">
                <label for="triangleBase">Base:</label>
                <input id="triangleBase" type="number" min="0" step="0.01">
            </div>
            <div class="labels">
                <label for="triangleHeight">Height:</label> 
                <input id="triangleHeight" type="number" min="0" step="0.01">
            </div>
            <div class="buttons">
                <button onclick="calculateTrianglePerimeter()">Calculate perimeter</button>
                <button onclick="calculateTriangleArea()">Calculate area</button>
            </div>

            <input id="triangleResult" readonly>
            <p id="errorMessage"></p>
        </form>

        <form class="circleForm" onsubmit="return false">
            <h2>●Circle●</h2>
            <label for="circleRadius">Enter the circle radius. (in cm)</label>
            <input id="circleRadius" type="number" min="0" step="0.01">
            <div class="buttons">
                <button onclick="calculateCirclePerimeter()">Calculate perimeter</button>
                <button onclick="calculateCircleArea()">Calculate area</button>
            </div>
            <input id="circleResult" readonly>
        </form>
    </section>

    <footer class="footer">
        <img src="https://static.platzi.com/media/blog/unnamed-8089fc33-6322-4bd3-85de-1da032257d4b.png" alt="Platzi Logo">
        <p class="footer__platziText">Platzi - <span id="js">JS </span> <span id="challenge">Challenge</span> </p>
        <p>|</p>
        <p class="footer__copyright"> Made by <a target="_blank" href="https://platzi.com/p/josegabjimenez/">@josegabjimenez</a> ©️ 2021 </p>
    </footer>

    <script src="../mainPage/main.js"></script>
    <script src="./figures.js"></script>
</body>
</html>
