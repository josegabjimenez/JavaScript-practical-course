<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,800;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            <span>Math</span>App
        </h1>
        <nav class="header__nav">
            <ul id="nav">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../figuresPage/figures.html">Geometry</a></li>
                <li><a href="../discountsPage/discounts.html">Discounts</a></li>
                <li><a href="../statisticsPage/statistics.html">Statistics</a></li>
            </ul>
            <div class="header__nav__phone" onclick="setMobileNav()"> 
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="28" height="28"
                    viewBox="0 0 172 172"
                    style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M14.33333,35.83333v14.33333h143.33333v-14.33333zM14.33333,78.83333v14.33333h143.33333v-14.33333zM14.33333,121.83333v14.33333h143.33333v-14.33333z"></path></g></g></svg>
            </div>
            
        </nav>
    </header>
    
    <section class="statisticsSection">
        <h1>Statistics</h1>
        <article class="statisticsTable">
            <div class="numbersSet">
                <label for="numbersList">How many numbers do you want?</label>
                <div>
                    <input id="numbersList" type="number" min="0" />
                    <button onclick="setListOfNumbers()">Enter</button>
                </div>
            </div>
            <div id="numbersContainer">
                
            </div>
        </article>
        <article class="statisticsMeasures">
            <form class="averageForm" onsubmit="return false">
                <h2>Average</h2>

                <button onclick="calculateAverage()">Calculate average</button>
                <input id="averageResult" readonly />
                <p id="errorMessageAverage"></p>
            </form>

            <form class="medianForm" onsubmit="return false">
                <h2>Median</h2>

                <button onclick="calculateMedian()">Calculate median</button>
                <input id="medianResult" readonly />
                <p id="errorMessageMedian"></p>
            </form>

            <form class="modeForm" onsubmit="return false">
                <h2>Mode</h2>

                <button onclick="calculateMode()">Calculate mode</button>
                <input id="modeResult" readonly />
                <p id="errorMessageMode"></p>
            </form>
        </article>

    </section>

    <footer class="footer">
        <img src="https://static.platzi.com/media/blog/unnamed-8089fc33-6322-4bd3-85de-1da032257d4b.png" alt="Platzi Logo">
        <p class="footer__platziText">Platzi - <span id="js">JS </span> <span id="challenge">Challenge</span> </p>
        <p>|</p>
        <p class="footer__copyright"> Made by <a target="_blank" href="https://github.com/josegabjimenez">@josegabjimenez</a> ©️ 2021 </p>
    </footer>

    <script src="../mainPage/main.js"></script>
    <script src="./statistics.js"></script>
</body>
</html>
